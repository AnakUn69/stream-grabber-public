<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />

    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 360px;
            background: transparent;
        }

        body {
            padding: 8px;
            /* aby byl vidƒõt radius */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
            border-radius: 14px;
            /* ‚≠ê radius popupu */
        }

        .popup {
            background: linear-gradient(180deg, #020617, #020617);
            border-radius: 14px;
            padding: 14px;
        }

        header {
            display: flex;
            justify-content: center;
            /* ‚≠ê centrov√°n√≠ */
            align-items: center;
            gap: 6px;
            margin-bottom: 12px;
        }

        header h1 {
            font-size: 16px;
            margin: 0;
            font-weight: 600;
            text-align: center;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
            text-align: center;
            /* ‚≠ê text do st≈ôedu */
        }

        .title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 12px;
            line-height: 1.35;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: stretch;
        }

        .item {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .item button {
            cursor: pointer;
            padding: 10px 12px;
            border-radius: 999px;
            /* pill button */
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: #020617;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            transition: transform 0.05s ease, box-shadow 0.1s ease;
            margin: 5px;
            border: none;
            flex: 1;
        }

        .item button.secondary {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--muted);
        }

        .item button.secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: none;
        }

        .item button:hover {
            box-shadow: 0 6px 18px rgba(56, 189, 248, 0.45);
            transform: translateY(-1px);
        }

        .item button.copied {
            background: var(--success);
            color: #022c22;
        }

        .settings-toggle {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 4px;
            font-size: 16px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .settings-toggle:hover {
            opacity: 1;
        }

        #settings {
            display: none;
            padding: 12px;
            background: var(--card);
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: left;
        }

        #settings.visible {
            display: block;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 8px;
        }

        .input-group label {
            font-size: 11px;
            color: var(--muted);
        }

        .input-group input {
            background: var(--bg);
            border: 1px solid #334155;
            color: white;
            padding: 8px;
            border-radius: 6px;
            font-family: inherit;
        }

        .btn-small {
            background: var(--accent);
            color: #020617;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        .loading {
            padding: 16px 0;
            font-size: 13px;
            color: var(--muted);
            text-align: center;
        }

        footer {
            margin-top: 10px;
            text-align: center;
            font-size: 11px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="popup">
        <header>
            <h1>üé¨ Stream Grabber</h1>
            <button id="toggleSettings" class="settings-toggle" title="Nastaven√≠">‚öôÔ∏è</button>
        </header>

        <div id="settings">
            <div class="input-group">
                <label>W2G API Key</label>
                <input type="text" id="apiKey" placeholder="Vlo≈æte API kl√≠ƒç..." />
            </div>
            <button id="saveSettings" class="btn-small">Ulo≈æit</button>
        </div>

        <div class="card">
            <div id="content" class="loading">Naƒç√≠t√°m streamy‚Ä¶</div>
        </div>

        <footer>hellspy.to | made by Vagis</footer>
    </div>

    <script src="popup.js"></script>
</body>

</html>
